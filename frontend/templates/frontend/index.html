<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">
    <script src="https://kit.fontawesome.com/8f598a2e6c.js" crossorigin="anonymous"></script>
    <title>The Lifts</title>
</head>

<body>
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <h1 class="title">Lift Smarter Get Stronger!</h1>
            </div>
            <div id="topNav" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <span class="icon">
                                    <i class="fa fa-dumbbell"></i>
                                </span>
                                <span>
                                    {{user.get_username}}
                                </span>
                            </p>
                            <p class="control">
                                <a class="button is-small is-link is-outlined" href={% url 'logout' %}>
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div id="app" class="columns">
                <!-- React -->
            </div>
        </div>
    </section>
</body>
{% load static %}
<script src="{% static "frontend/main.js" %}"></script>

</html>
